<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Direct - SoundSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chat en Direct</h1>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Tapez votre message...">
        <button id="send-btn">Envoyer</button>
      </div>
      <div class="user-list" id="user-list">
        <h3>Utilisateurs en ligne</h3>
        <ul id="users"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    // ⚠️ REMPLACER CES VALEURS PAR VOTRE CONFIG FIREBASE (étape 4 ci-dessous)
    const firebaseConfig = {
      apiKey: "AIzaSyDxxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "sound-sphere.firebaseapp.com",
      projectId: "sound-sphere",
      storageBucket: "sound-sphere.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:xxxxxxxxxxxxxxxx"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Récupérer le pseudo depuis la connexion
    const username = localStorage.getItem('username') || 'Utilisateur';

    // Envoyer un message
    document.getElementById('send-btn').addEventListener('click', () => {
      const message = document.getElementById('message-input').value.trim();
      if (message) {
        database.ref('messages').push({
          username,
          text: message,
          timestamp: Date.now()
        });
        document.getElementById('message-input').value = '';
      }
    });

    // Afficher les messages
    database.ref('messages').orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
      const message = snapshot.val();
      const msgElement = document.createElement('div');
      msgElement.innerHTML = `<strong>${message.username}:</strong> ${message.text}`;
      document.getElementById('chat-messages').appendChild(msgElement);
      document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
    });

    // Afficher les utilisateurs en ligne
    database.ref('users').on('value', (snapshot) => {
      const usersList = document.getElementById('users');
      usersList.innerHTML = '';
      snapshot.forEach(child => {
        const user = child.val();
        const li = document.createElement('li');
        li.textContent = user.username;
        usersList.appendChild(li);
      });
    });

    // Ajouter l'utilisateur actuel
    const userRef = database.ref('users').push();
    userRef.set({ username, lastActive: Date.now() });

    // Supprimer quand la page se ferme
    window.addEventListener('beforeunload', () => userRef.remove());
  </script>
</body>
</html>
